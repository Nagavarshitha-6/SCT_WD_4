<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>To Do List Application</title>
  <style>
    body {
      background: linear-gradient(90deg, rgba(131, 58, 180, 1) 0%, rgba(253, 29, 29, 1) 100%);
      font-family: Arial, sans-serif;
    }

    .to {
      font-size: 40px;
      text-align: center;
      color: #fff;
      text-shadow: 2px 2px red;
    }

    .do {
      width: 450px;
      padding: 20px;
      background-color: rgba(255, 192, 203, 0.4);
      border-radius: 10px;
      margin: 40px auto;
    }

    .list, .date, .time {
      display: block;
      width: 100%;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    .buton {
      height: 40px;
      width: 100%;
      font-size: 16px;
      color: white;
      background-color: red;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .buton:hover {
      background-color: black;
    }

    ul {
      padding: 0;
    }

    li {
      background: #fff;
      margin-top: 10px;
      padding: 10px;
      border-radius: 8px;
      list-style: none;
      display: flex;
      flex-direction: column;
    }

    .task-top {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .task-text {
      flex: 1;
      margin-left: 10px;
    }

    .completed {
      text-decoration: line-through;
      color: grey;
    }

    .info {
      font-size: 12px;
      color: #555;
      margin-top: 5px;
    }

    .actions button {
      margin-left: 5px;
      background-color: #833AB4;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 5px;
      cursor: pointer;
    }

    .actions button:hover {
      background-color: #5e269c;
    }
  </style>
</head>
<body>
  <h1 class="to">TO DO LIST</h1>
  <div class="do">
    <input id="list" type="text" placeholder="Add a New Task" class="list">
    <input id="date" type="date" class="date">
    <input id="time" type="time" class="time">
    <button onclick="Add()" class="buton">Add</button>
    <ul id="taskList"></ul>
  </div>

  <script>
    function Add() {
      let input = document.getElementById("list").value.trim();
      let date = document.getElementById("date").value;
      let time = document.getElementById("time").value;

      if (input === "") {
        window.alert("Please enter a task.");
        return;
      }

      let li = document.createElement("li");

      // Top section
      let topDiv = document.createElement("div");
      topDiv.className = "task-top";

      let checkbox = document.createElement("input");
      checkbox.type = "checkbox";
      checkbox.onclick = () => {
        span.classList.toggle("completed");
      };

      let span = document.createElement("span");
      span.className = "task-text";
      span.innerText = input;

      let actions = document.createElement("div");
      actions.className = "actions";

      let editBtn = document.createElement("button");
      editBtn.innerText = "Edit";
      editBtn.onclick = () => {
        let newText = prompt("Edit your task:", span.innerText);
        if (newText) {
          span.innerText = newText;
        }
      };

      let deleteBtn = document.createElement("button");
      deleteBtn.innerText = "Delete";
      deleteBtn.onclick = () => li.remove();

      actions.appendChild(editBtn);
      actions.appendChild(deleteBtn);

      topDiv.appendChild(checkbox);
      topDiv.appendChild(span);
      topDiv.appendChild(actions);

      // Date and Time info
      let info = document.createElement("div");
      info.className = "info";
      info.innerText = `üìÖ ${date || "No date"} ‚è∞ ${time || "No time"}`;

      li.appendChild(topDiv);
      li.appendChild(info);

      document.getElementById("taskList").appendChild(li);

      // Clear inputs
      document.getElementById("list").value = "";
      document.getElementById("date").value = "";
      document.getElementById("time").value = "";
    }
  </script>
</body>
</html>
